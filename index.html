<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container-centralizada">
        <img class="logo" src="img/logo_autismo_transparente.png" alt="Logo Autismo">
    </div>


    <div class="container mt-5">
        <h2 class="text-center"></h2>
        <form id="loginForm" class="p-4 border rounded shadow-sm bg-light">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Relembrar a senha
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p id="errorMessage" class="text-danger text-center mt-3" style="display: none;">Email ou senha incorretos!
            </p>
        </form>
    </div>

    <!-- JavaScript Puro para Validação -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const rememberMe = document.getElementById("rememberMe");
            const errorMessage = document.getElementById("errorMessage");

            // Verifica se há credenciais salvas no localStorage
            if (localStorage.getItem("rememberEmail")) {
                emailInput.value = localStorage.getItem("rememberEmail");
                passwordInput.value = localStorage.getItem("rememberPassword");
                rememberMe.checked = true;
            }

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Evita o recarregamento da página

                // Dados corretos para login
                const correctEmail = "teste@andrei.com";
                const correctPassword = "123";

                // Captura os valores inseridos
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Verifica se o email e a senha estão corretos
                if (email === correctEmail && password === correctPassword) {
                    if (rememberMe.checked) {
                        // Armazena os dados no localStorage
                        localStorage.setItem("rememberEmail", email);
                        localStorage.setItem("rememberPassword", password);
                    } else {
                        // Remove os dados se "Lembrar-me" não estiver marcado
                        localStorage.removeItem("rememberEmail");
                        localStorage.removeItem("rememberPassword");
                    }

                    alert("Login bem-sucedido! Redirecionando...");
                    window.location.href = "home/home.html"; // Redireciona para outra página
                } else {
                    errorMessage.style.display = "block"; // Exibe mensagem de erro
                }
            });
        });
    </script>

</body>

</html>
